<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>The Psychic Game</h1>
    <span>Guess what letter I'm thinking of.</span>
    <br>
    <br>
    <span id="wins">Wins:</span>
    <br>
    <br>
    <span id="losses">Losses:</span>
    <br>
    <br>
    <span id="guessleft">Guesses Left:</span>
    <br>
    <br>
    <span id="letters">Guesses So Far:</span>

    <script>
        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
        var wins = 0;
        var losses = 0;
        var guesslft = 9;
        var usdlttr = [];
        var gameOver = false;
        var computerPick = "";
     
        var compicks = function chooseRandomLetter () {
            var randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
            console.log(randomLetter);
            computerPick = randomLetter;
        }
        compicks();

        function countguesslft() {
            document.querySelector("#guessleft").innerHTML = "Guesses Left: " + guesslft;
        }

        function unicorn() {
            document.querySelector("#letters").innerHTML = "Guesses So Far: " + usdlttr.join("");
        }

        countguesslft()

        function restart() {
            guesslft = 10;
            countguesslft();
            usdlttr = [];
            unicorn();
            compicks();
        }

        document.onkeyup = function (event) {
            var letterguess = String.fromCharCode(event.keyCode).toLowerCase();
console.log("letterguess is: " + letterguess);
            usdlttr.push(letterguess);
            countguesslft();
            unicorn();

            if (letterguess === computerPick) {
                wins++;
                document.querySelector("#wins").innerHTML = "Wins: " + wins;
                restart();
            }  else if  (guesslft > 0) {
                guesslft--;
                countguesslft()
            }
            else {
                losses++;
                document.querySelector("#losses").innerHTML = "Loses: " + losses;
                restart();
            }
            


        };
    </script>
</body>

</html>
